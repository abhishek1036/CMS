<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Seller Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
<div class="row col-md-8 offset-md-2">
<div class="card">
<div class="card-header">
<h2 class="text-center">Update Car Details</h2>
</div>

<div class="card-body">
<form method="post" role="form" th:action="@{/seller/update}">
<input type="hidden" class="input-field" id="carId" name="carId" th:value="*{carId}" required>
<div class="form-group mb-3">
<label class="form-label">Price</label>
<input type="text" class="input-field" id="price" name="price"
						min="1" maxlength="8" placeholder="Enter Car price"
						pattern="\d+(\.\d{1,2})?"
						required>
</div>
<div class="form-group mb-3">
<label class="form-label">Count</label>
<input type="number" class="input-field" id="count" min="1"
						name="count" maxlength="5" placeholder="Enter Car count"
						required>
</div>
<button type="button" class="cancel-btn-form">
  <a th:href="@{/seller}" style="color: black; text-decoration: none;">Cancel</a>
</button>

<button type="submit" class="submit-btn-form">Update Count</button>


</form>
</div>
</div>
</div>
</div>

</body>
</html>
