<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Seller Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container">
<div class="row col-md-8 offset-md-2">
<div class="card">
<div class="card-header">
<h2 class="text-center">Add a New Car</h2>
</div>

<div class="card-body">
<form method="post" 
	role="form" th:action="@{/seller/addnew}" 
	th:object="${car}">
<div class="form-group mb-3">
<label class="form-label">Car Name</label>
<input type="text" class="input-field" id="carName"
						name="carName" placeholder="Enter Car Name" required><br /> 
</div>
<div class="form-group mb-3">
<label class="form-label">Car Info</label>
<input type="text" class="input-field" id="carInfo"
						name="info" placeholder="Enter Car Info"
						required>
</div>
<div class="form-group mb-3">
<label class="form-label">Price</label>
<input type="text" class="input-field" id="price" name="price"
						min="1" maxlength="8" placeholder="Enter Car price"
						pattern="\d+(\.\d{1,2})?"
						required>
</div>
<div class="form-group mb-3">
<label class="form-label">Count</label>
<input type="number" class="input-field" id="count" 
						name="count" placeholder="Enter Car count"
						required>
</div>
<button type="button" class="cancel-btn-form">
  <a th:href="@{/seller}" style="color: black; text-decoration: none;">Cancel</a>
</button>


<button type="reset" class="reset-btn-form">Reset</button>
<button type="submit" class="submit-btn-form">Add Car</button>
</form>
</div>
</div>
</div>
</div>

</body>
</html>
